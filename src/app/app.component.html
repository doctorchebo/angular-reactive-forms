<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input
            id="projectName"
            type="text"
            class="form-control"
            formControlName="projectName"
          />
          <span
            class="help-block"
            *ngIf="
              signupForm.get('projectName').errors &&
              signupForm.get('projectName').errors['nameIsInvalid']
            "
            >This project name is not allowed</span
          >

          <span
            class="help-block"
            *ngIf="
              !signupForm.get('projectName').valid &&
              signupForm.get('projectName').touched
            "
            >Please type a valid project name</span
          >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            formControlName="email"
          />
          <span
            class="help-block"
            *ngIf="
              !signupForm.get('email').valid && signupForm.get('email').touched
            "
            >Please type a valid email</span
          >
        </div>

        <div class="form-group">
          <label for="status">Status</label>
          <select id="status" formControlName="status" class="form-control">
            <option [value]="status" *ngFor="let status of statuses">
              {{ status }}
            </option>
          </select>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!signupForm.valid"
        >
          Submit
        </button>
      </form>
    </div>
  </div>

  <div class="row" *ngIf="submitted">
    <div class="col-xs-12">
      <h1>Your data:</h1>
      <p>Project Name: {{ signupForm.get("projectName").value }}</p>
      <p>Email: {{ signupForm.get("email").value }}</p>
      <p>Status: {{ signupForm.get("status").value }}</p>
    </div>
  </div>
</div>
